<html th:replace="~{contentBase :: flexiblelayout(~{::contentBody}, ~{::title})}" xmlns:th="http://www.thymeleaf.org">
<title>New Service</title>

<contentBody>
  <div class="container">
    <form action="/customer/deploy" method="POST" class="row needs-validation text-center" novalidate>
      <div class="row mt-3">
        <label for="validationDefault01" class="col-lg-3 col-form-label">Github 주소를 입력하세요.</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="validationDefault01" placeholder="https://github.com/~" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a Github Address.
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <label for="validationDefault02" class="col-lg-3 col-form-label">Service Name</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="validationDefault02" placeholder="My Project" required>
        </div>
      </div>

      <div id="envKVP" class="m-0">
        <div class="row">
          <label class="col-lg-3 col-form-label mt-auto">Environment</label>
          <div id="envKey" class="col-lg-3">
            <label for="validationDefault04" class="form-label">Key</label>
            <input type="text" class="form-control" id="validationDefault04" required>
          </div>
          <div id="envValue" class="col-lg-3">
            <label for="validationDefault05" class="form-label">Value</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-lg-1 d-grid mt-auto">
            <button id="addEnv" class="btn btn-light btn-outline-secondary mb-auto shadow-sm" type="button">
              <span class="">+</span>
            </button>
          </div>
          <div class="col-lg-1 d-grid me-auto mt-auto">
            <button id="delEnv" class="btn btn-light btn-outline-secondary mb-auto shadow-sm" type="button">
              <span class="text-danger">-</span>
            </button>
          </div>
        </div>
      </div>


      <div class="col-3 d-grid mx-auto mt-3">
        <button class="btn btn-light btn-outline-secondary shadow-sm" type="submit"> Submit </button>
      </div>

    </form>
  </div>
</contentBody>
