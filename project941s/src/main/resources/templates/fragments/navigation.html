<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header shadow sticky-top" th:fragment="navbar">
  <nav class="navbar bg-white">
    <div class="container-fluid">
      <div>
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvasLabel">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="/">
          <img src="/images/logo.png" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
        </a>
      </div>

<!--      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">-->
<!--        <span class="navbar-toggler-icon"></span>-->
<!--      </button>-->

      <div class="justify-content-end" id="navbarNav">
        <!-- 로그인 안 되었을 때 -->
        <ul class="nav" sec:authorize="isAnonymous()">
          <li class="nav-item">
            <a class="nav-link link-dark" href="/loginForm">로그인</a>
          </li>
        </ul>

        <!-- 로그인 되었을 때 -->
        <ul class="nav" sec:authorize="isAuthenticated()">
          <li class="nav-item my-auto">
            <span class="navbar-text">
              <span sec:authentication="principal.member.name"/>님 안녕하세요!
            </span>
          </li>
          <li class="nav-item" >
            <a class="nav-link link-dark" href="/logout">로그아웃</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</div>
